<agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom" (mapClick)="onChange($event)">
  <agm-marker *ngIf="!showPolylines" [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true"></agm-marker>
    <agm-direction *ngIf="showPolylines" [origin]="origin" [destination]="destination" [renderOptions]="renderOptions"
    [markerOptions]="markerOptions" (onChange)="changePolyline($event)">
    </agm-direction>
</agm-map>

<h5 class="mb-1">Current address: {{address}}</h5>
<div>Latitude: {{latitude}}</div>
<div>Longitude: {{longitude}}</div>
<div *ngIf="distance">Distance: {{distance}}</div>
<div *ngIf="distance">Time: {{time}}</div>

<div class="search">
  <i class="fas fa-search"></i>
  <input ngx-google-places-autocomplete [options]='options' #placesRef="ngx-places"
    (onAddressChange)="handleAddressChange($event)" class="form-control" placeholder="Ãœnvan daxil et" />
</div>


<app-preloader [showPreloader]="isLoading"></app-preloader>
